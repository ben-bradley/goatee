      <ul class="nav navbar-nav navbar-right">

        <form
              ng-show='!signedIn'
              class='navbar-form form-inline'
              name='signInForm'
              ng-submit='signIn()'>
<!--          <span class='text-muted bg-danger' ng-show='error'>{{ error }}</span>-->
          <div class='tooltip top' id='signInError'>
            <div class='tooltip-inner'>
              {{ error }}
            </div>
          </div>

          <div class='form-group' ng-class='{ "has-error": error }'>
            <input
                  ng-model='email'
                  type='text'
                  class='form-control'
                  placeholder='email'>
          </div>
          <div class='form-group' ng-class='{ "has-error": error }'>
            <input
                  ng-model='password'
                  type='password'
                  class='form-control'
                  placeholder='password'>
          </div>
          <div class='form-group'>
            <button type='submit' class='btn btn-primary'>Sign In</button>
            <button type='button' class='btn btn-warning' ng-click='signUp()'>Sign Up</button>
          </div>
        </form>

        <form
              ng-show='signedIn'
              class='navbar-form form-inline'
              ng-submit='signOut()'>
          <div class='form-group'>
            <button type='submit' class='btn btn-primary'>Sign Out</button>
          </div>
        </form>
